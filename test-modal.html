<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
        }
        .backdrop-blur-xl {
            backdrop-filter: blur(24px);
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- Bouton pour ouvrir le modal -->
    <div class="p-8">
        <button onclick="openModal()" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
            Ouvrir le modal
        </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden">
        <!-- Overlay sombre -->
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50" onclick="closeModal()"></div>
        
        <!-- Container du modal avec scroll -->
        <div class="fixed inset-0 z-50 overflow-y-auto" onclick="closeModal()">
            <div class="flex min-h-full items-center justify-center p-4" onclick="closeModal()">
                <div class="w-full max-w-md bg-gray-900/95 backdrop-blur-xl rounded-2xl border border-white/10 p-6 shadow-2xl my-8" onclick="event.stopPropagation()">
                    <!-- Header -->
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-white">Demander une démo gratuite</h2>
                        <button onclick="closeModal()" class="p-2 rounded-lg hover:bg-white/10 transition-colors">
                            <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Formulaire -->
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-white/80 mb-2">Nom complet *</label>
                            <input type="text" class="w-full px-4 py-2 bg-black/30 border border-white/10 rounded-lg text-white placeholder-white/40 focus:border-purple-500 focus:outline-none transition-colors" placeholder="Jean Dupont">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-white/80 mb-2">Email professionnel *</label>
                            <input type="email" class="w-full px-4 py-2 bg-black/30 border border-white/10 rounded-lg text-white placeholder-white/40 focus:border-purple-500 focus:outline-none transition-colors" placeholder="jean@entreprise.com">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-white/80 mb-2">Téléphone</label>
                            <input type="tel" class="w-full px-4 py-2 bg-black/30 border border-white/10 rounded-lg text-white placeholder-white/40 focus:border-purple-500 focus:outline-none transition-colors" placeholder="06 12 34 56 78">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-white/80 mb-2">Entreprise</label>
                            <input type="text" class="w-full px-4 py-2 bg-black/30 border border-white/10 rounded-lg text-white placeholder-white/40 focus:border-purple-500 focus:outline-none transition-colors" placeholder="Nom de votre entreprise">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-white/80 mb-2">Message (optionnel)</label>
                            <textarea rows="3" class="w-full px-4 py-2 bg-black/30 border border-white/10 rounded-lg text-white placeholder-white/40 focus:border-purple-500 focus:outline-none transition-colors resize-none" placeholder="Parlez-nous de vos besoins..."></textarea>
                        </div>

                        <div class="flex gap-3 pt-4">
                            <button type="button" onclick="closeModal()" class="flex-1 px-6 py-3 bg-white/10 text-white rounded-lg hover:bg-white/20 transition-colors">
                                Annuler
                            </button>
                            <button type="submit" class="flex-1 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                                Envoyer
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 pt-6 border-t border-white/10">
                        <p class="text-sm text-white/60 text-center">
                            Ou appelez-nous directement au 
                            <a href="tel:+33123456789" class="text-purple-400 hover:text-purple-300 transition-colors">01 23 45 67 89</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
